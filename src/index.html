<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 10</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <section class="section hero-section d-flex align-items-center parallax">
        <div class="container">
          <div
            class="row g-0 d-flex flex-column align-items-center text-center"
          >
            <a class="col-2 logo">
              <img src="./assets/logo.svg" />
            </a>
            <h1 class="col-6 hero__title">
              Find the
              <span class="title__sub-text">best place to rest</span>
              while traveling
            </h1>
            <a class="col-2 btn-primary">Registration</a>
          </div>
        </div>
      </section>

      <section
        class="section singup-section parallax d-flex align-items-center"
      >
        <div class="container">
          <div
            class="row g-0 d-flex flex-column align-items-center text-center"
          >
            <div class="col-6">
              <h2 class="singup__title">
                <span class="title__sub-text">Sign Up </span>and find the best
                place to rest while traveling
              </h2>

              <form class="signup-form align-items-baseline">
                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="name-input"
                    type="text"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="name-input">
                    First Name
                  </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="surname-input"
                    type="text"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="surname-input">
                    Second Name
                  </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="country-input"
                    type="text"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="country-input">
                    Country
                  </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="phone-input"
                    type="number"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="phone-input"> Phone </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="password-input"
                    type="password"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="password-input">
                    Password
                  </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="confirm-input"
                    type="password"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="confirm-input">
                    Confirm password
                  </label>
                </div>

                <div class="signup-filed">
                  <input
                    class="signup-input"
                    id="email-input"
                    type="text"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label class="signup-label" for="email-input"> Email </label>
                </div>

                <label>
                  <input type="checkbox" class="input-checkbox" />
                  <span class="input-checkbox__text"
                    >I agree to the
                    <a class="input-checkbox__link">Terms & Conditions</a></span
                  >
                </label>

                <button class="btn-primary reversed" type="submit">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
